<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de dés</title>
    <link rel="stylesheet" href="/Asset/Css/Style.css">
</head>

    <body>

        <header>
            <h1 id="titreHeader">Jeux de dés</h1>
        </header>

        <main>
            <form action="nomJoueur">
                <table id="nomDesJoueurs">
                    <tr id="joueurUn">
                        <td>
                            <label for="name">Joueur 1 :</label>
                        </td>
                        <td>
                            <input id="champJoueurUn" type="pseudo" name="joueur un" placeholder="Saisissez votre Pseudo">
                        </td>
                    </tr>
                    <tr id="joueurDeux">
                        <td>
                            <label for="name">Joueur 2 :</label>
                        </td>
                        <td>
                            <input id="champJoueurDeux" type="pseudo" name="joueur deux" placeholder="Saisissez votre Pseudo">
                        </td>
                    </tr>
                </table>
                <button id="btnValidation">Validation</button>
            </form>
            <section id="partie">
                <article>
                    <button id="debutDePartie">Debut de partie</button>
                </article>
                <article id="tableDeJeux">
                    <div id="tableauJoueurUn">
                        <table class="score">
                            <tr>
                                <td class="titreTableau">Nom du joueur</td>
                                <td id="nomJoueurUn">Joueur 1</td>
                            </tr>
                            <tr>
                                <td class="titreTableau">Resultat</td>
                                <td id="scoreJoueurUn">0</td>
                            </tr>
                        </table>
                        <button id="sauvePointJoueurUn">Sauver les points</button>
                        <table class="score">
                            <tr>
                                <td class="titreTableau">Score</td>
                                <td id="scoreSauveJoueurUn">0</td>
                            </tr>
                        </table>
                    </div>
                    <div id="des">
                        <img id="faceDeDes" src="/Asset/Img/face 1.jpg" alt="face de dés">
                        <button id="lancerDeDes">Lancer de dés</button>
                    </div>
                    <div id="tableauJoueurDeux">
                        <table class="score">
                            <tr>
                                <td id="nomJoueurDeux">Joueur 2</td>
                                <td class="titreTableauDeux">Nom du joueur</td>
                            </tr>
                            <tr>
                                <td id="scoreJoueurDeux">0</td>
                                <td class="titreTableauDeux">Resultat</td>
                            </tr>
                        </table>
                        <button id="sauvePointJoueurdeux">Sauver les points</button>
                        <table class="score">
                            <tr>
                                <td id="scoreSauveJoueurDeux">0</td>
                                <td class="titreTableauDeux">Score</td>
                            </tr>
                        </table>
                    </div>
                </article>
                
            </section>
        </main>

        <footer>

        </footer>
        
    </body>
    <script src="/Asset/Js/Script.js"></script>
</html>
